<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Pro</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(9, 40px); gap: 1px; background: #334155; border: 2px solid #334155; }
        .cell { width: 40px; height: 40px; background: #1e293b; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 0.5px solid #334155; font-size: 20px; }
        .fixed { color: #94a3b8; font-weight: bold; background: #111827; }
        .selected { background: #38bdf8 !important; color: #0f172a; }
        .error { color: #fb7185; }
    </style>
</head>
<body>
    <h1>SUDOKU PRO</h1>
    <div class="grid" id="grid"></div>
    <p>Haz clic en un cuadro y usa tu teclado (1-9)</p>
    <script>
        const board = [
            [5,3,0,0,7,0,0,0,0], [6,0,0,1,9,5,0,0,0], [0,9,8,0,0,0,0,6,0],
            [8,0,0,0,6,0,0,0,3], [4,0,0,8,0,3,0,0,1], [7,0,0,0,2,0,0,0,6],
            [0,6,0,0,0,0,2,8,0], [0,0,0,4,1,9,0,0,5], [0,0,0,0,8,0,0,7,9]
        ];
        let sel = null;
        const g = document.getElementById('grid');
        board.forEach((row, r) => {
            row.forEach((val, c) => {
                const div = document.createElement('div');
                div.className = 'cell';
                if (val !== 0) { div.innerText = val; div.classList.add('fixed'); }
                else { div.onclick = () => { 
                    document.querySelectorAll('.cell').forEach(x => x.classList.remove('selected'));
                    sel = div; div.classList.add('selected');
                };}
                g.appendChild(div);
            });
        });
        document.addEventListener('keydown', (e) => {
            if (!sel || isNaN(e.key) || e.key == 0) return;
            sel.innerText = e.key;
        });
    </script>
</body>
</html>
