    <style>
        :root { 
            --pasto: #1b5e20; 
            --oro: #ffd700; 
            --negro: #000000;
            --pasto-claro: #2e7d32;
        }
        
        body { 
            font-family: sans-serif; 
            background-color: #051405; /* Fondo verde muy oscuro */
            color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* PORTADA SEGURA (SIN IMÁGENES EXTERNAS) */
        #portada {
            position: fixed; inset: 0; 
            background-color: #0a1f0a;
            z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .logo-box { 
            background: rgba(0,0,0,0.9); padding: 40px; border: 5px solid var(--oro); 
            border-radius: 20px; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* HEADER */
        .header { background: var(--negro); width: 100%; padding: 15px 0; text-align: center; border-bottom: 5px solid var(--oro); }
        .stats-bar { display: flex; justify-content: center; gap: 40px; align-items: center; }
        #timer { font-size: 2.2rem; background: #c62828; padding: 5px 20px; border-radius: 8px; border: 2px solid #fff; font-family: monospace; }
        #progress-text { font-size: 1.8rem; color: var(--oro); font-weight: bold; }

        /* JUEGO */
        .game-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }

        /* TABLERO CON REJILLA GRUESA */
        .grid { 
            display: grid; grid-template-columns: repeat(9, 55px); grid-template-rows: repeat(9, 55px); 
            background: var(--negro); border: 8px solid var(--negro); 
        }
        .cell { 
            width: 55px; height: 55px; background: var(--pasto); display: flex; align-items: center; 
            justify-content: center; font-size: 28px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); 
        }
        
        /* REJILLA GRUESA 3x3 */
        .cell:nth-child(3n) { border-right: 5px solid var(--negro); }
        .cell:nth-child(9n) { border-right: none; }
        .cell:nth-child(n+19):nth-child(-n+27), 
        .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 5px solid var(--negro); }

        .selected { background: var(--oro) !important; color: black; z-index: 5; }
        .fixed { background: #0e3511; cursor: default; filter: brightness(0.6); }
        .error { background: #ff4444 !important; }

        /* BOTONES */
        .sidebar { background: rgba(0,0,0,0.8); padding: 15px; border-radius: 15px; border: 2px solid var(--oro); }
        .icon-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .icon-btn { font-size: 30px; width: 70px; height: 70px; border-radius: 10px; background: white; cursor: pointer; border: none; }
        .delete-btn { grid-column: span 3; padding: 12px; background: #d32f2f; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 5px; }

        /* MODAL FINAL */
        #victory-msg { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            flex-direction: column; align-items: center; justify-content: center; z-index: 10000; 
        }
        .v-card { background: white; color: black; padding: 30px; border-radius: 15px; border: 6px solid var(--oro); width: 300px; text-align: center; }
