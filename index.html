    <style>

        #portada {

        /* HEADER */
        .header { background: #000; width: 100%; padding: 15px; text-align: center; border-bottom: 6px solid var(--gold); }
        .stats-bar { display: flex; justify-content: center; gap: 50px; align-items: center; }
        #timer { font-size: 2.5rem; color: #fff; background: #c62828; padding: 5px 20px; border-radius: 10px; border: 3px solid #fff; font-family: monospace; }
        #progress-text { font-size: 2rem; color: var(--gold); }

        .game-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; padding: 20px; align-items: flex-start; }

        /* TABLERO */
        .grid { 
            display: grid; grid-template-columns: repeat(9, 55px); grid-template-rows: repeat(9, 55px); 
            background: var(--border); border: 8px solid var(--border);
        }
        .cell { 
            width: 55px; height: 55px; background: var(--field); display: flex; align-items: center; 
            justify-content: center; font-size: 30px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); box-sizing: border-box;
        }

        /* DIVISIONES 3x3 */
        .cell:nth-child(3n) { border-right: 6px solid var(--border); }
        .cell:nth-child(9n) { border-right: none; }
        .cell:nth-child(n+19):nth-child(-n+27), .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 6px solid var(--border); }

        .selected { background: var(--gold) !important; color: black; z-index: 10; }
        .fixed { background: #0e3511; cursor: default; filter: brightness(0.7); }
        .error { background: #ff4444 !important; }

        /* SIDEBAR */
        .sidebar { background: rgba(0,0,0,0.85); padding: 20px; border-radius: 20px; border: 4px solid var(--gold); }
        .icon-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .icon-btn { font-size: 35px; width: 75px; height: 75px; border-radius: 15px; border: 2px solid #000; background: white; cursor: pointer; }
        .delete-btn { grid-column: span 3; padding: 15px; background: #ff4444; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* MODAL VICTORIA */
        #victory-msg { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); flex-direction: column; align-items: center; justify-content: center; z-index: 10000; text-align: center; }
        .victory-card { background: #111; padding: 40px; border-radius: 30px; border: 5px solid var(--gold); width: 80%; max-width: 500px; }
        .time-record { font-size: 2.5rem; color: #fff; margin: 20px 0; font-family: monospace; }
        .level-status { font-size: 2rem; color: var(--gold); margin-bottom: 20px; text-transform: uppercase; }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(9, 35px); grid-template-rows: repeat(9, 35px); }
            .cell { width: 35px; height: 35px; font-size: 20px; }
            .icon-btn { width: 50px; height: 50px; font-size: 22px; }
        }
    </style>
</head>
