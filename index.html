<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU FOOTBALL - EXAMEN</title>
    <style>
        :root { --accent: #ffeb3b; --border: #000000; }
        body { 
            font-family: 'Arial Black', sans-serif; 
            background: #132a13 url('https://www.transparenttextures.com/patterns/grass.png');
            color: white; margin: 0; display: flex; flex-direction: column; align-items: center;
        }
        
        .header { background: rgba(0,0,0,0.85); width: 100%; padding: 15px; text-align: center; border-bottom: 5px solid var(--accent); }
        #progress-text { font-size: 2rem; color: var(--accent); }

        .game-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; padding: 20px; align-items: flex-start; }

        /* TABLERO GIGANTE */
        .grid { 
            display: grid; grid-template-columns: repeat(6, 75px); grid-template-rows: repeat(6, 75px); 
            background: var(--border); border: 10px solid var(--border); box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }

        .cell { 
            width: 75px; height: 75px; background: #2e7d32; display: flex; align-items: center; 
            justify-content: center; font-size: 40px; cursor: pointer; border: 1px solid rgba(0,0,0,0.1); box-sizing: border-box;
        }

        /* REJILLA DE BLOQUES 2x3 */
        .cell-br { border-right: 8px solid var(--border) !important; }
        .cell-bb { border-bottom: 8px solid var(--border) !important; }

        .selected { background: var(--accent) !important; box-shadow: inset 0 0 15px rgba(0,0,0,0.5); transform: scale(1.02); z-index: 5; }
        .fixed { background: #1b5e20; cursor: default; filter: brightness(0.7); }
        .error { background: #d32f2f !important; animation: shake 0.3s; }

        @keyframes shake { 0%, 100% {transform: translateX(0)} 25% {transform: translateX(-4px)} 75% {transform: translateX(4px)} }

        /* PANEL LATERAL */
        .sidebar { background: rgba(0,0,0,0.8); padding: 20px; border-radius: 15px; border: 3px solid var(--accent); text-align: center; }
        .icon-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .icon-btn { font-size: 35px; width: 85px; height: 85px; border-radius: 10px; border: 3px solid #000; background: white; cursor: pointer; transition: 0.2s; }
        .icon-btn:hover { background: var(--accent); transform: translateY(-3px); }
        .delete-btn { grid-column: span 2; padding: 12px; background: #ff4444; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        #victory-msg { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .btn-next { background: var(--accent); color: #000; border: none; padding: 15px 40px; font-size: 1.5rem; font-weight: bold; border-radius: 30px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <div id="progress-text">PARTIDO 1 DE 5</div>
    </div>

    <div class="game-container">
        <div class="grid" id="grid"></div>

        <div class="sidebar">
            <h3 style="margin:0; color:var(--accent);">FIGURAS</h3>
            <div class="icon-grid">
                <button class="icon-btn" onclick="put('‚öΩ')">‚öΩ</button>
                <button class="icon-btn" onclick="put('üèÜ')">üèÜ</button>
                <button class="icon-btn" onclick="put('üëï')">üëï</button>
                <button class="icon-btn" onclick="put('üì£')">üì£</button>
                <button class="icon-btn" onclick="put('üß§')">üß§</button>
                <button class="icon-btn" onclick="put('üö©')">üö©</button>
                <button class="delete-btn" onclick="put('')">BORRAR ‚ùå</button>
            </div>
        </div>
    </div>

    <div id="victory-msg">
        <h1 style="color:var(--accent); font-size:4rem; margin:0;">¬°GOL!</h1>
        <p style="font-size:1.5rem;">Siguiente ejercicio listo.</p>
        <button class="btn-next" onclick="nextLevel()">AVANZAR</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        let selected = null;
        let currentLevel = 0;
        let score = 0;
        const emojis = { 1:'‚öΩ', 2:'üèÜ', 3:'üëï', 4:'üì£', 5:'üß§', 6:'üö©' };

        // 6 Variantes de niveles para que no se repitan
        const puzzles = [
            [ [1,0,0,0,5,0],[0,0,6,0,0,1],[0,1,0,2,0,0],[0,0,4,0,1,0],[6,0,0,3,0,0],[0,4,0,0,0,2] ],
            [ [0,2,0,4,0,0],[1,0,0,0,6,0],[0,0,2,0,0,5],[6,0,0,1,0,0],[0,3,0,0,0,2],[0,0,5,0,3,0] ],
            [ [0,0,4,0,0,6],[3,0,0,1,0,0],[0,5,0,0,2,0],[0,1,0,0,6,0],[0,0,2,0,0,5],[6,0,0,3,0,0] ],
            [ [4,0,0,1,0,0],[0,6,0,0,3,0],[0,0,1,0,0,5],[2,0,0,5,0,0],[0,3,0,0,6,0],[0,0,5,0,0,2] ],
            [ [0,1,0,0,4,0],[2,0,0,6,0,0],[0,0,3,0,0,1],[6,0,0,2,0,0],[0,0,5,0,0,4],[0,4,0,0,1,0] ]
        ];

        function draw() {
            grid.innerHTML = '';
            document.getElementById('progress-text').innerText = `PARTIDO ${currentLevel + 1} DE 5`;
            const layout = puzzles[currentLevel];
            
            for(let r=0; r<6; r++) {
                for(let c=0; c<6; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (c === 2) cell.classList.add('cell-br');
                    if (r === 1 || r === 3) cell.classList.add('cell-bb');
                    
                    cell.dataset.r = r; cell.dataset.c = c;
                    if(layout[r][c] !== 0) {
                        cell.innerText = emojis[layout[r][c]];
                        cell.classList.add('fixed');
                    } else {
                        cell.onclick = () => {
                            document.querySelectorAll('.cell').forEach(cl => cl.classList.remove('selected'));
                            selected = cell; cell.classList.add('selected');
                        };
                    }
                    grid.appendChild(cell);
                }
            }
        }

        function put(char) {
            if (selected && !selected.classList.contains('fixed')) {
                selected.innerText = char;
                validate();
            }
        }

        function validate() {
            const cells = Array.from(document.querySelectorAll('.cell'));
            cells.forEach(c => c.classList.remove('error'));
            let hasError = false;
            let count = 0;

            cells.forEach(c1 => {
                const val = c1.innerText;
                if(!val) return;
                count++;
                const r1 = parseInt(c1.dataset.r), c1c = parseInt(c1.dataset.c);
                const b1 = Math.floor(r1/2) + "-" + Math.floor(c1c/3);

                cells.forEach(c2 => {
                    if(c1 === c2 || c2.innerText !== val) return;
                    const r2 = parseInt(c2.dataset.r), c2c = parseInt(c2.dataset.c);
                    const b2 = Math.floor(r2/2) + "-" + Math.floor(c2c/3);

                    // REGLA: Fila, Columna o Bloque
                    if(r1 === r2 || c1c === c2c || b1 === b2) {
                        c1.classList.add('error');
                        hasError = true;
                    }
                });
            });

            if(count === 36 && !hasError) {
                score++;
                setTimeout(() => { document.getElementById('victory-msg').style.display = 'flex'; }, 300);
            }
        }

        function nextLevel() {
            if(currentLevel >= 4) {
                alert("FIN DEL EXAMEN. CALIFICACI√ìN: " + score + "/5");
                location.reload();
            } else {
                currentLevel++;
                document.getElementById('victory-msg').style.display = 'none';
                draw();
            }
        }
        draw();
    </script>
</body>
</html>
