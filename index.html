<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU FOOTBALL 9x9 - MODO EXAMEN</title>
    <style>
        :root { --accent: #ffeb3b; --field: #2e7d32; --border: #000000; }
        body { 
            font-family: 'Arial Black', sans-serif; 
            background: #132a13 url('https://www.transparenttextures.com/patterns/grass.png');
            color: white; margin: 0; display: flex; flex-direction: column; align-items: center;
        }
        
        .header { background: rgba(0,0,0,0.9); width: 100%; padding: 15px; text-align: center; border-bottom: 5px solid var(--accent); }
        #progress-text { font-size: 1.8rem; color: var(--accent); }

        .game-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; padding: 15px; align-items: flex-start; }

        /* TABLERO 9x9 GIGANTE */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(9, 55px); 
            grid-template-rows: repeat(9, 55px); 
            background: var(--border); 
            border: 8px solid var(--border);
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        .cell { 
            width: 55px; height: 55px; background: var(--field); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 30px; cursor: pointer; border: 1px solid rgba(0,0,0,0.15); box-sizing: border-box;
        }

        /* REGLA VISUAL 3x3: Bordes gruesos cada 3 celdas */
        .cell:nth-child(3n) { border-right: 6px solid var(--border); }
        .cell:nth-child(9n) { border-right: none; }
        .cell:nth-child(n+19):nth-child(-n+27), 
        .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 6px solid var(--border); }

        .selected { background: var(--accent) !important; color: #000; z-index: 5; transform: scale(1.05); }
        .fixed { background: #164218; cursor: default; filter: brightness(0.8); }
        .error { background: #d32f2f !important; animation: shake 0.3s; }

        @keyframes shake { 0%, 100% {transform: translateX(0)} 25% {transform: translateX(-3px)} 75% {transform: translateX(3px)} }

        /* PANEL LATERAL DE 9 FIGURAS */
        .sidebar { background: rgba(0,0,0,0.85); padding: 15px; border-radius: 15px; border: 3px solid var(--accent); }
        .icon-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .icon-btn { font-size: 30px; width: 65px; height: 65px; border-radius: 8px; border: 2px solid #000; background: white; cursor: pointer; }
        .delete-btn { grid-column: span 3; padding: 10px; background: #ff4444; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        #victory-msg { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

    <div class="header">
        <div id="progress-text">PARTIDO 1 DE 5</div>
        <small style="color: #ccc;">Regla: No repetir en fila, columna o cuadro de 3x3</small>
    </div>

    <div class="game-container">
        <div class="grid" id="grid"></div>

        <div class="sidebar">
            <h3 style="margin:0 0 10px 0; color:var(--accent); text-align:center;">FIGURAS</h3>
            <div class="icon-grid">
                <button class="icon-btn" onclick="put('‚öΩ')">‚öΩ</button>
                <button class="icon-btn" onclick="put('üèÜ')">üèÜ</button>
                <button class="icon-btn" onclick="put('üëï')">üëï</button>
                <button class="icon-btn" onclick="put('üì£')">üì£</button>
                <button class="icon-btn" onclick="put('üß§')">üß§</button>
                <button class="icon-btn" onclick="put('üö©')">üö©</button>
                <button class="icon-btn" onclick="put('üëü')">üëü</button>
                <button class="icon-btn" onclick="put('‚è±Ô∏è')">‚è±Ô∏è</button>
                <button class="icon-btn" onclick="put('üé´')">üé´</button>
                <button class="delete-btn" onclick="put('')">BORRAR ‚ùå</button>
            </div>
        </div>
    </div>

    <div id="victory-msg">
        <h1 style="color:var(--accent); font-size:4rem;">¬°GOL!</h1>
        <button style="padding:15px 40px; font-size:1.5rem; cursor:pointer;" onclick="nextLevel()">SIGUIENTE PARTIDO</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        let selected = null;
        let currentLevel = 0;
        const emojis = { 1:'‚öΩ', 2:'üèÜ', 3:'üëï', 4:'üì£', 5:'üß§', 6:'üö©', 7:'üëü', 8:'‚è±Ô∏è', 9:'üé´' };

        // Niveles 9x9 (Ejemplo simplificado para pruebas)
        const puzzles = [
            [
                [5,3,0,0,7,0,0,0,0],[6,0,0,1,9,5,0,0,0],[0,9,8,0,0,0,0,6,0],
                [8,0,0,0,6,0,0,0,3],[4,0,0,8,0,3,0,0,1],[7,0,0,0,2,0,0,0,6],
                [0,6,0,0,0,0,2,8,0],[0,0,0,4,1,9,0,0,5],[0,0,0,0,8,0,0,7,9]
            ]
            // Aqu√≠ puedes a√±adir 4 niveles m√°s siguiendo el mismo formato de 9x9
        ];

        function draw() {
            grid.innerHTML = '';
            document.getElementById('progress-text').innerText = `PARTIDO ${currentLevel + 1} DE 5`;
            const layout = puzzles[0]; // Usamos el primer puzzle como base
            
            for(let r=0; r<9; r++) {
                for(let c=0; c<9; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.r = r; cell.dataset.c = c;
                    
                    if(layout[r][c] !== 0) {
                        cell.innerText = emojis[layout[r][c]];
                        cell.classList.add('fixed');
                    } else {
                        cell.onclick = () => {
                            document.querySelectorAll('.cell').forEach(cl => cl.classList.remove('selected'));
                            selected = cell; cell.classList.add('selected');
                        };
                    }
                    grid.appendChild(cell);
                }
            }
        }

        function put(char) {
            if (selected && !selected.classList.contains('fixed')) {
                selected.innerText = char;
                validate();
            }
        }

        function validate() {
            const cells = Array.from(document.querySelectorAll('.cell'));
            cells.forEach(c => c.classList.remove('error'));
            let hasError = false;
            let count = 0;

            cells.forEach(c1 => {
                const val = c1.innerText;
                if(!val) return;
                count++;
                const r1 = parseInt(c1.dataset.r), c1c = parseInt(c1.dataset.c);
                const b1 = Math.floor(r1/3) + "-" + Math.floor(c1c/3);

                cells.forEach(c2 => {
                    if(c1 === c2 || c2.innerText !== val) return;
                    const r2 = parseInt(c2.dataset.r), c2c = parseInt(c2.dataset.c);
                    const b2 = Math.floor(r2/3) + "-" + Math.floor(c2c/3);

                    if(r1 === r2 || c1c === c2c || b1 === b2) {
                        c1.classList.add('error');
                        hasError = true;
                    }
                });
            });

            if(count === 81 && !hasError) {
                document.getElementById('victory-msg').style.display = 'flex';
            }
        }

        function nextLevel() {
            if(currentLevel >= 4) { alert("¬°Examen Finalizado!"); location.reload(); }
            else { currentLevel++; document.getElementById('victory-msg').style.display = 'none'; draw(); }
        }

        draw();
    </script>
</body>
</html>
