<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU FOOTBALL - EXAMEN PROFESIONAL</title>
    <style>
        :root { --field: #2e7d32; --accent: #ffeb3b; --text: #ffffff; --dark: #051105; --border: #000000; }
        body { font-family: 'Arial Black', sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 0; }
        
        .header { background: #000; width: 100%; padding: 20px; text-align: center; border-bottom: 6px solid var(--accent); margin-bottom: 30px; }
        #progress-text { font-size: 2.2rem; color: var(--accent); }

        .main-container { display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-start; gap: 50px; padding: 20px; }

        /* TABLERO REFORZADO */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(6, 80px); 
            grid-template-rows: repeat(6, 80px); 
            background: var(--border); 
            border: 10px solid var(--border);
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        .cell { 
            width: 80px; height: 80px; background: var(--field); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 45px; cursor: pointer; position: relative;
            border: 1px solid rgba(0,0,0,0.2); box-sizing: border-box;
        }

        /* --- L√ìGICA DE BORDES GRUESOS (CORREGIDA) --- */
        /* Bordes de columnas (Vertical) */
        .cell.border-right { border-right: 8px solid var(--border) !important; }
        /* Bordes de filas (Horizontal) */
        .cell.border-bottom { border-bottom: 8px solid var(--border) !important; }

        .selected { background: var(--accent) !important; color: #000; transform: scale(1.05); z-index: 10; box-shadow: 0 0 20px var(--accent); }
        .fixed { background: #164218; cursor: default; filter: brightness(0.7); }
        .error { background: #ff3333 !important; animation: shake 0.3s; }

        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-5px)} 75%{transform:translateX(5px)} }

        /* PANEL LATERAL */
        .sidebar { background: rgba(0,0,0,0.6); padding: 30px; border-radius: 20px; border: 4px solid var(--accent); min-width: 200px; }
        .icon-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .icon-btn { font-size: 40px; width: 90px; height: 90px; border-radius: 15px; border: 4px solid #000; background: white; cursor: pointer; }
        .delete-btn { grid-column: span 2; padding: 15px; font-weight: bold; background: #d32f2f; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 1.2rem; }

        #victory-msg { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .btn-next { background: var(--accent); color: #000; border: none; padding: 20px 50px; font-size: 1.8rem; font-weight: bold; border-radius: 50px; cursor: pointer; margin-top: 30px; }
    </style>
</head>
<body>

    <div class="header">
        <div id="progress-text">PARTIDO 1 DE 5</div>
    </div>

    <div class="main-container">
        <div class="grid" id="grid"></div>

        <div class="sidebar">
            <h2 style="text-align:center; color:var(--accent); margin-top:0;">FIGURAS</h2>
            <div class="icon-grid">
                <button class="icon-btn" onclick="put('‚öΩ')">‚öΩ</button>
                <button class="icon-btn" onclick="put('üèÜ')">üèÜ</button>
                <button class="icon-btn" onclick="put('üëï')">üëï</button>
                <button class="icon-btn" onclick="put('üì£')">üì£</button>
                <button class="icon-btn" onclick="put('üß§')">üß§</button>
                <button class="icon-btn" onclick="put('üö©')">üö©</button>
                <button class="delete-btn" onclick="put('')">BORRAR ‚ùå</button>
            </div>
        </div>
    </div>

    <div id="victory-msg">
        <h1 style="color:var(--accent); font-size:5rem; margin:0;">¬°GOL!</h1>
        <p style="font-size:2rem;">Nivel superado con √©xito.</p>
        <button class="btn-next" onclick="nextLevel()">SIGUIENTE PARTIDO</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        let selected = null;
        let currentLevel = 0;
        let score = 0;
        const emojis = { 1:'‚öΩ', 2:'üèÜ', 3:'üëï', 4:'üì£', 5:'üß§', 6:'üö©' };

        const puzzles = [
            [ [1,0,0,0,5,0],[0,0,6,0,0,1],[0,1,0,2,0,0],[0,0,4,0,1,0],[6,0,0,3,0,0],[0,4,0,0,0,2] ],
            [ [0,2,0,4,0,0],[1,0,0,0,6,0],[0,0,2,0,0,5],[6,0,0,1,0,0],[0,3,0,0,0,2],[0,0,5,0,3,0] ],
            [ [0,0,4,0,0,6],[3,0,0,1,0,0],[0,5,0,0,2,0],[0,1,0,0,6,0],[0,0,2,0,0,5],[6,0,0,3,0,0] ],
            [ [5,0,0,2,0,0],[0,1,0,0,3,0],[0,0,3,0,0,1],[6,0,0,4,0,0],[0,4,0,0,2,0],[0,0,1,0,0,6] ],
            [ [0,6,0,0,4,0],[0,0,1,5,0,0],[3,0,0,0,0,2],[5,0,0,0,0,4],[0,0,2,6,0,0],[0,4,0,0,1,0] ]
        ];

        function draw() {
            grid.innerHTML = '';
            document.getElementById('progress-text').innerText = `PARTIDO ${currentLevel + 1} DE 5`;
            const layout = puzzles[currentLevel];
            
            for(let r=0; r<6; r++) {
                for(let c=0; c<6; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (c === 2) cell.classList.add('border-right');
                    if (r === 1 || r === 3) cell.classList.add('border-bottom');
                    
                    cell.dataset.r = r; cell.dataset.c = c;
                    const val = layout[r][c];
                    if(val !== 0) {
                        cell.innerText = emojis[val];
                        cell.classList.add('fixed');
                    } else {
                        cell.onclick = () => {
                            document.querySelectorAll('.cell').forEach(cl => cl.classList.remove('selected'));
                            selected = cell; cell.classList.add('selected');
                        };
                    }
                    grid.appendChild(cell);
                }
            }
        }

        function put(char) {
            if (selected && !selected.classList.contains('fixed')) {
                selected.innerText = char;
                validate();
            }
        }

        function validate() {
            const cells = Array.from(document.querySelectorAll('.cell'));
            let errors = 0;
            let full = 0;

            cells.forEach(c => c.classList.remove('error'));

            cells.forEach(c1 => {
                if(c1.innerText !== "") {
                    full++;
                    const r1 = parseInt(c1.dataset.r), c1c = parseInt(c1.dataset.c);
                    const b1 = Math.floor(r1/2).toString() + Math.floor(c1c/3).toString();

                    cells.forEach(c2 => {
                        if(c1 === c2 || c2.innerText === "") return;
                        const r2 = parseInt(c2.dataset.r), c2c = parseInt(c2.dataset.c);
                        const b2 = Math.floor(r2/2).toString() + Math.floor(c2c/3).toString();

                        if(c1.innerText === c2.innerText) {
                            if(r1 === r2 || c1c === c2c || b1 === b2) {
                                c1.classList.add('error');
                                errors++;
                            }
                        }
                    });
                }
            });

            if(full === 36 && errors === 0) {
                score++;
                document.getElementById('victory-msg').style.display = 'flex';
            }
        }

        function nextLevel() {
            if(currentLevel >= 4) {
                alert("EXAMEN FINALIZADO. NOTA: " + score + "/5");
                location.reload();
            } else {
                currentLevel++;
                document.getElementById('victory-msg').style.display = 'none';
                draw();
            }
        }

        draw();
    </script>
</body>
</html>
