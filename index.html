<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU TÁCTICO - REGISTRO DE EVIDENCIA</title>
    <style>
        :root { --accent: #ffeb3b; --field: #1b5e20; --border: #000000; --gold: #ffd700; }
        body { 
            font-family: 'Arial Black', sans-serif; 
            background: #0a1f0a url('https://www.transparenttextures.com/patterns/grass.png');
            color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* PORTADA QUE SÍ FUNCIONA */
        #portada {
            position: fixed; inset: 0; 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center; 
            z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .logo-box { background: rgba(0,0,0,0.9); padding: 50px; border: 5px solid var(--gold); border-radius: 20px; box-shadow: 0 0 40px #000; }
        .btn-principal { 
            background: var(--gold); color: #000; border: none; padding: 25px 50px; 
            font-size: 2rem; font-weight: bold; border-radius: 15px; cursor: pointer; 
            margin-top: 20px; box-shadow: 0 5px 0 #b8860b; transition: 0.2s;
        }
        .btn-principal:active { transform: translateY(5px); box-shadow: none; }

        /* HEADER */
        .header { background: rgba(0,0,0,0.9); width: 100%; padding: 15px; text-align: center; border-bottom: 6px solid var(--gold); }
        .stats-bar { display: flex; justify-content: center; gap: 50px; align-items: center; }
        #timer { font-size: 2.5rem; color: #fff; background: #c62828; padding: 5px 25px; border-radius: 10px; border: 3px solid #fff; font-family: monospace; }

        /* JUEGO */
        .game-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; padding: 30px; }
        .grid { 
            display: grid; grid-template-columns: repeat(9, 65px); grid-template-rows: repeat(9, 65px); 
            background: var(--border); border: 10px solid var(--border); box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .cell { 
            width: 65px; height: 65px; background: var(--field); display: flex; align-items: center; 
            justify-content: center; font-size: 38px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); 
        }
        .cell:nth-child(3n) { border-right: 6px solid var(--border); }
        .cell:nth-child(9n) { border-right: none; }
        .cell:nth-child(n+19):nth-child(-n+27), .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 6px solid var(--border); }

        .selected { background: var(--gold) !important; color: black; transform: scale(1.05); z-index: 5; }
        .fixed { background: #0e3511; cursor: default; filter: brightness(0.7); }
        .error { background: #ff4444 !important; animation: shake 0.3s; }
        @keyframes shake { 0%, 100% {transform:translateX(0)} 25% {transform:translateX(-4px)} 75% {transform:translateX(4px)} }

        /* PANEL FIGURAS */
        .sidebar { background: rgba(0,0,0,0.85); padding: 25px; border-radius: 20px; border: 4px solid var(--gold); }
        .icon-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .icon-btn { font-size: 40px; width: 90px; height: 90px; border-radius: 15px; cursor: pointer; background: white; border: 3px solid #000; }
        .btn-delete { grid-column: span 3; background: #ff4444; color: white; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1.2rem; }

        /* MODAL DE EVIDENCIA */
        #victory-msg { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); 
            flex-direction: column; align-items: center; justify-content: center; z-index: 10000; 
        }
        .
