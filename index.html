    <style>
        :root { --pasto: #1b5e20; --oro: #ffd700; --linea: #000; }
        body { font-family: 'Arial Black', sans-serif; background: #051405; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        /* PORTADA CON IMAGEN (DE TUS CAPTURAS) */
        #portada {
            position: fixed; inset: 0; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center; 
            z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .logo-box { 
            background: rgba(0,0,0,0.8); padding: 40px; border: 5px solid var(--oro); 
            border-radius: 20px; box-shadow: 0 0 50px rgba(0,0,0,1);
        }
        .btn-iniciar { 
            padding: 20px 50px; font-size: 1.8rem; background: #9acd32; color: #000; 
            border: none; cursor: pointer; font-weight: bold; border-radius: 50px; 
            margin-top: 20px; box-shadow: 0 5px 0 #6b8e23;
        }

        /* HEADER */
        .header { background: #000; width: 100%; padding: 15px 0; text-align: center; border-bottom: 4px solid var(--oro); display: flex; justify-content: center; align-items: center; gap: 40px; }
        #progress-header { font-size: 2.2rem; color: var(--oro); text-transform: uppercase; }
        #timer { font-size: 2.5rem; background: #c62828; padding: 5px 25px; border-radius: 10px; border: 3px solid #fff; font-family: monospace; }

        /* JUEGO */
        .game-container { display: flex; gap: 30px; padding: 25px; align-items: flex-start; }
        .grid { display: grid; grid-template-columns: repeat(9, 55px); grid-template-rows: repeat(9, 55px); background: var(--linea); border: 8px solid var(--linea); }
        .cell { width: 55px; height: 55px; background: var(--pasto); display: flex; align-items: center; justify-content: center; font-size: 32px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        
        /* BORDES GRUESOS SUDOKU */
        .cell:nth-child(3n) { border-right: 6px solid var(--linea); }
        .cell:nth-child(9n) { border-right: none; }
        .cell:nth-child(n+19):nth-child(-n+27), .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 6px solid var(--linea); }

        .selected { background: var(--oro) !important; color: black; z-index: 10; transform: scale(1.05); }
        .fixed { background: #0e3511; cursor: default; filter: brightness(0.7); }
        .error { background: #ff4444 !important; }

        /* TECLADO */
        .sidebar { background: rgba(0,0,0,0.8); padding: 20px; border-radius: 15px; border: 3px solid var(--oro); }
        .icon-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .icon-btn { font-size: 35px; width: 75px; height: 75px; border-radius: 10px; background: white; cursor: pointer; border: none; }
        .delete-btn { grid-column: span 3; padding: 15px; background: #ff4444; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.4rem; }

        /* MODAL GOL */
        #modal-victoria { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            z-index: 10001; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .gol-text { color: var(--oro); font-size: 6rem; margin: 0; }
        .info-box { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; margin: 25px; border: 3px dashed var(--oro); min-width: 300px; }
        .count-text { color: var(--oro); font-size: 2rem; margin-bottom: 10px; font-weight: bold; }
        .time-text { font-size: 3rem; color: #fff; font-family: monospace; }
        .next-btn { background: #2e7d32; color: white; padding: 20px 60px; font-size: 2rem; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
    </style>
</head>
