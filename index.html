    <style>
        :root {

            --gold: #ffd700;

        body {

            background: #0a1a0a;
            color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* PORTADA */
        #portada {
            position: fixed; inset: 0; 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center; 
            z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .logo-box { 
            background: rgba(0,0,0,0.85); padding: 40px; border: 5px solid var(--gold); 
            border-radius: 20px; box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* HEADER */
        .header { background: #000; width: 100%; padding: 15px 0; text-align: center; border-bottom: 5px solid var(--gold); }
        .stats-bar { display: flex; justify-content: center; gap: 40px; align-items: center; }
        #timer { font-size: 2.5rem; background: #c62828; padding: 5px 25px; border-radius: 10px; border: 3px solid #fff; font-family: monospace; }
        #progress-text { font-size: 2rem; color: var(--gold); }

        /* JUEGO */
        .game-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; padding: 25px; align-items: flex-start; }

        /* REJILLA CON L√çNEAS GRUESAS */
        .grid { 
            display: grid; grid-template-columns: repeat(9, 60px); grid-template-rows: repeat(9, 60px); 
            background: var(--border); border: 10px solid var(--border); 
        }
        .cell { 
            width: 60px; height: 60px; background: var(--field); display: flex; align-items: center; 
            justify-content: center; font-size: 32px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); 
        }
        
        /* BORDES GRUESOS INTERNOS */
        .cell:nth-child(3n) { border-right: 6px solid var(--border); }
        .cell:nth-child(9n) { border-right: none; }
        .cell:nth-child(n+19):nth-child(-n+27), 
        .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 6px solid var(--border); }

        .selected { background: var(--gold) !important; color: black; z-index: 5; transform: scale(1.05); }
        .fixed { background: #0e3511; cursor: default; filter: brightness(0.7); }
        .error { background: #ff4444 !important; }

        /* SIDEBAR FIGURAS */
        .sidebar { background: rgba(0,0,0,0.9); padding: 20px; border-radius: 15px; border: 3px solid var(--gold); }
        .icon-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .icon-btn { font-size: 35px; width: 80px; height: 80px; border-radius: 12px; background: white; cursor: pointer; border: none; }
        .delete-btn { grid-column: span 3; padding: 15px; background: #d32f2f; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* MODAL DE TIEMPO (EVIDENCIA) */
        #victory-msg { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            flex-direction: column; align-items: center; justify-content: center; z-index: 6000; text-align: center; 
        }
        .v-card { background: white; color: black; padding: 40px; border-radius: 20px; border: 8px solid var(--gold); width: 350px; }
    </style>
